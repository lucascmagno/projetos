<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selfie com Stickers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tire uma Selfie e Adicione Stickers</h1>
    <div id="camera-container"></div>
    <button id="snap">Tirar Selfie</button>
    <div id="selfie-container"></div>
    <div class="stickers">
      <img src="https://t4.ftcdn.net/jpg/02/56/47/59/360_F_256475969_5b7mQ8lLo1cSU8t3vnzB6xraeAtSuqMp.jpg" class="sticker" onclick="addSticker('sticker1.png')" alt="Sticker 1">
      <img src="https://www.shutterstock.com/image-vector/emoji-emoticon-proud-himself-pointing-260nw-2003581412.jpg" class="sticker" onclick="addSticker('sticker2.png')" alt="Sticker 2">
      <!-- Adicione mais stickers conforme necessÃ¡rio -->
    </div>
    <button id="download">Baixar Imagem</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="script.js"></script>
</body>
</html>
