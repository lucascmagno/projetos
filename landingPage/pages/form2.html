<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../Styles/form2.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Bem vindo(a) a aplicação</h1>
                <p>Por favor use seu login da plataforma</p>
            </div>
            <form action="" class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Senha</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" name="rememberMeCheckbox" id="rememberMeCheckbox">
                            <label for="rememberMeCheckbox" class="checkboxLabel" checked>Lembre me</label>
                        </div>
                    </div>
                    <button type="submit">Entrar</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/768px-Facebook_Logo_%282019%29.png" alt="Facebok" width="30">
                        Facebook Login
                    </a>
                    <a href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png" alt="Google" width="30">Google Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="../components/images/image.svg" alt="">
        </div>
    </div>
</body>
</html>
