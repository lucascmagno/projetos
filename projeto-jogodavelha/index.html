<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style.css">
    <title>Jogo Da Velha</title>
</head>
<body>
    <main>
        <div id="banner">
            <h1>Jogo da velha</h1>
        </div>
        <div id="options">
            <p>Escolha sua opção</p>
            <button id="x">X</button>
            <button id="o">O</button>
        </div>
        <div id="choice">
            <p id="choiceMsg"></p>
        </div>
        <table id="game">
            <tr>
                <td id="one" data-value="1">
                <div class="up-dots">
                    <span class="material-symbols-outlined fa fa-dot-circle-o pull-right">circle</span>
                </div>
                <div class="center-space"></div>
                <div class="down-dots">
                    <span class="material-symbols-outlined fa fa-dot-circle-o pull-left">circle</span>
                    <span class="material-symbols-outlined fa fa-dot-circle-o pull-right">circle</span>
                </div>
                </td>
                <td id="two" data-value="2">
                    <div class="placeholder"></div>
                    <div class="center-space"></div>
                    <div class="placeholder"></div>
                </td>
                <td id="three" data-value="3">
                    <div class="up-dots">
                        <span class="material-symbols-outlined fa fa-dot-circle-o pull-left">circle</span>
                    </div>
                    <div class="center-space"></div>
                    <div class="down-dots">
                        <span class="material-symbols-outlined fa fa-dot-circle-o pull-left">circle</span>
                        <span class="material-symbols-outlined fa fa-dot-circle-o pull-right">circle</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td id="four" data-value="4">
                    <div class="placeholder"></div>
                    <div class="center-space"></div>
                    <div class="placeholder"></div>
                </td>
                <td id="five" data-value="5">
                    <div class="placeholder"></div>
                    <div class="center-space"></div>
                    <div class="placeholder"></div>
                </td>
                <td id="six" data-value="6">
                    <div class="placeholder"></div>
                    <div class="center-space"></div>
                    <div class="placeholder"></div>
                </td>
                </tr>
                <tr>
                   <td id="seven" data-value="7">
                    <div class="down-dots">
                        <span class="material-symbols-outlined fa fa-dot-circle-o pull-left">circle</span>
                        <span class="material-symbols-outlined fa fa-dot-circle-o pull-right">circle</span>
                    </div>
                    <div class="center-space"></div>
                    <div class="up-dots">
                        <span class="material-symbols-outlined fa fa-dot-circle-o pull-right">circle</span>
                    </div>
                   </td>
                   <td id="eight" data-value="8">
                    <div class="placeholder"></div>
                    <div class="center-space"></div>
                    <div class="placeholder"></div>
                   </td>
                   <td id="nine" data-value="9">
                    <div class="down-dots">
                        <span class="material-symbols-outlined fa fa-dot-circle-o pull-left">circle</span>
                        <span class="material-symbols-outlined fa fa-dot-circle-o pull-right">circle</span>
                    </div>
                    <div class="center-space"></div>
                    <div class="up-dots">
                        <span class="material-symbols-outlined fa fa-dot-circle-o pull-left">circle</span>
                    </div>
                </td>
            </tr>
        </table>
        <div id="details"></div>
        <div id="center">
            <label id="result"></label>
            <div id="anotherGame">
                <p id="playAgain">Você quer jogar de novo?</p> <button id="yes">Sim</button><button id="no">Não</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
