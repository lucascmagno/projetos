<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-button left-controls">
                <button id="leftPaddleUp" class="up-button">↑</button>
                <button id="leftPaddleDown" class="down-button">↓</button>
            </div>
        </div>
        <div class="table">
            <div class="paddle" id="leftPaddle"></div>
            <div class="paddle" id="rightPaddle"></div>
            <div class="ball" id="ball"></div>
        </div>
        <div class="controls">
            <div class="control-button right-controls">
                <button id="rightPaddleUp" class="up-button">↑</button>
                <button id="rightPaddleDown" class="down-button">↓</button>
            </div>
        </div>
    </div>
</body>
</html>
