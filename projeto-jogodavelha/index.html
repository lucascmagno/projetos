<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ruslan+Display|Oswald">


    <link rel="stylesheet" href="style.css">
    <title>Jogo Da Velha</title>
</head>
<body>
    <div id="banner">
        <h1> JOGO DA VELHA</h1>
      </div>
      <div id="options">
        <p> Escolha uma Opção</p>
        <button id="x">X</button>
        <button id="o">O</button>
      </div>
      <div id="choice">
        <p id="choiceMsg"></p>
      </div> 
      <table id="game">
        <tr>
          <td id="one" data-value="1">
            <div class="up-dots">
              <i class="fa fa-dot-circle-o pull-right"></i>
            </div>
            <div class="center-space">
            </div>
            <div class="down-dots">
            <i class="fa fa-dot-circle-o pull-left"></i>
            <i class="fa fa-dot-circle-o pull-right"></i>
            </div>
          </td>
          <td id="two" data-value="2">
            <div class="placeholder">
            </div>
            <div class="center-space">
            </div>
            <div class="placeholder">
            </div>
          </td> 
          <td id="three" data-value="3">
            <div class="up-dots">
              <i class="fa fa-dot-circle-o pull-left"></i>
            </div>
            <div class="center-space">
            </div>
            <div class="down-dots">
            <i class="fa fa-dot-circle-o pull-left"></i>
            <i class="fa fa-dot-circle-o pull-right"></i>
            </div>
          </td>
        </tr>
        <tr>
          <td id="four" data-value="4">
            <div class="placeholder">
            </div>
            <div class="center-space">
            </div>
            <div class="placeholder">
            </div>
          </td>
          <td id="five" data-value="5">
            <div class="placeholder">
            </div>
            <div class="center-space">
            </div>
            <div class="placeholder">
            </div>
          </td> 
          <td id="six" data-value="6">
            <div class="placeholder">
            </div>
            <div class="center-space">
            </div>
            <div class="placeholder">
            </div>
          </td>
        </tr>
        <tr>
          <td id="seven" data-value="7">
            <div class="down-dots">
              <i class="fa fa-dot-circle-o pull-left"></i>
              <i class="fa fa-dot-circle-o pull-right"></i>
            </div>      
            <div class="center-space">
            </div>
            <div class="up-dots">        
              <i class="fa fa-dot-circle-o pull-right"></i>
            </div>
          </td>
          <td id="eight" data-value="8">
            <div class="placeholder">
            </div>
            <div class="center-space">
            </div>
            <div class="placeholder">
            </div>
          </td> 
          <td id="nine" data-value="9">
            <div class="down-dots">
              <i class="fa fa-dot-circle-o pull-left"></i>
              <i class="fa fa-dot-circle-o pull-right"></i>
            </div>      
            <div class="center-space">
            </div>
            <div class="up-dots">        
              <i class="fa fa-dot-circle-o pull-left"></i>
            </div>
          </td>
        </tr>
      </table>
        <div id="details">
          
      </div>
      <center>
        <label id="result"></label>
        <div id="anotherGame">
          <p id="playAgain">Você quer jogar denovo?</p>
          <button id="yes">SIM</button>
          <button id="no">NÃO</button>
        </div>
      </center>  
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js" defer></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" defer></script>

    <script src="script.js" defer></script>
</body>
</html>
